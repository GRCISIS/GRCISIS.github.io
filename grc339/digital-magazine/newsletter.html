
<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="style.css">
      <title>Archive</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
      <link rel="stylesheet" href="https://use.typekit.net/xbg3pip.css"> 
      <link rel="stylesheet" href="https://use.typekit.net/xbg3pip.css"> 
   </head>
   <body>
      <div class="form-container">
         <header>
            <h1><a href="index.html"><img src="Archive logo.svg" alt="Archive Magazine Logo."></a></h1>
            <nav>
                <ul>
                  <li><a href="#">Must-See Attractions</a></li>
                  <li><a href="#">Guides</a></li>
                  <li><a href="#">Food & Drink</a></li>
                  <li><a href="#">Events</a></li>
                  <li><a href="#">Travel Tips</a></li>
                  <li><a href="newsletter.html">Subscribe</a></li>
                 </ul>
            </nav>
         </header>
         <main>
            <figure class="banner">
                <img src="city buildings.jpg" alt="Sky view of Manhattan Buildings.">
             </figure>
            <form>
                <section class="personal-info">
                    <h3>Personal Information</h3>
                    <ul>
                        <li><label for="name">Name:</label><input type="text" name="name" id="name" placeholder="full name"/></li>
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="example@gmail.com" /></li>
                    </ul>
                </section>

                <section class="newsletter">
                    <h3>Newsletter preference</h3>
                    <ul>
                     <li><input type="checkbox" id="month" value="month" /> <label for="month">1 month</label></li>
                     <li><input type="checkbox" id="year" value="year" /> <label for="year">1 year</label></li>
                     <li><input type="checkbox" id="continue" value="continue" /> <label for="continue">Continuous renewal</label></li>
                    </ul>
                </section>
                <section>
                    <button type="submit">Submit</button>
                </section>
            </form>
         </main>
         <footer>
            <p>All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
